<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <h1>SignUp Successful!</h1>
    <div class="container">
        <h2>Profile</h2>
        <span id="profileImage" class="material-symbols-outlined">account_circle</span>
        <p>Full Name : <span id="userName">Your Name</span></p>
        <p>Email : <span id="userEmail">Your Email</span></p>
        <p>Token : <span id="userToken">Your Token</span></p>
        <p>Password : <span id="userPassword">Your Passowrd</span></p>
        <button type="submit" id="logout" class="bg-color-purple">LOGOUT</button>
    </div>

    <script src="profile.js"></script>
</body>

</html>
